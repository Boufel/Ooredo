<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ooredoo - UI kit</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div class="container">
		<div class="row" style="padding:20px 0px;">
			<div class="col-xs-12">
				<div class="col-xs-4">
					<h1 class="title">UI kit. <small>Experimental</small></h1>
				</div>
				<div class="col-xs-8 text-center">
					<img src="img/logo.png" class="t2_logo">
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<h1>Forms</h1>
				<form action="#" class="t2_form">
					<div class="form-group">
						<label>Nom</label>
						<input type="text" name="field" placeholder="Votre nom" required>
						<label>Prénom</label>
						<input type="text" name="field" placeholder="Votre prénom" required>
					</div>
					<div class="form-group">

					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="field" placeholder="Votre email" required>
					</div>
					<hr/>
					<h4>Par quelle offre êtes-vous intéressé ?</h4>
					<div class="form-group">
						<div class="row text-center">
							<div class="col-xs-4">
								<label for="1500">Free 1000</label>
								<input type="checkbox" name="check" id="1500"/>
							</div>
							<div class="col-xs-4">
								<label for="100">Free 1500</label>
								<input type="checkbox" name="check" id="100"/>
							</div>
							<div class="col-xs-4">
								<label for="2500">Free 2500</label>
								<input type="checkbox" name="check" id="2500"/>
							</div>
						</div>
					</div>
					<hr/>
					<h4>Vous êtes ?</h4>
					<div class="form-group">
						<div class="row text-center">
							<div class="col-xs-6">
								<label for="homme">Homme</label>
								<input type="radio" name="sex" id="homme" required/>
							</div>
							<div class="col-xs-6">
								<label for="femme">Femme</label>
								<input type="radio" name="sex" id="femme" required/>
							</div>
						</div>
					</div>
					<hr/>
					<h4>Quel est votre tranche d'âge ?</h4>
					<div class="form-group">
						<select name="age" id="age" required>
							<option value="" disabled  selected>Votre tranche d'âge ?</option>
							<option value="18">10-20 Ans</option>
							<option value="18">20-30 Ans</option>
							<option value="18">30-40 Ans</option>
							<option value="18">40-50 Ans</option>
							<option value="18">50-65 Ans</option>
							<option value="18">65-80 Ans</option>
						</select>
					</div>
					<h4>Parlez-nous de vous </h4>
					<div class="form-group">
						<textarea name="info" id="info" cols="30" rows="3" style="resize: none;"></textarea>
					</div>

					<div class="form-group">
						<div class="text-center">
							<input type="submit" title="Continuer" value="Valider" class="success" onclick="java()"/>
							<input type="submit" title="Revenir" value="Annuler" class="cancel" onclick="reset()"/>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h1>Buttons</h1>
				<form action="#" class="t2_form">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-8 col-xs-offset-2">
								<a href="#" class="t2_btn" data-content="&#10004;"> Envoyer</a>
								<a href="#" class="t2_btn info" data-content="&#10067;"> Infos</a>
								<a href="#" class="t2_btn warning" data-content="&#10071;"> Erreur</a>
								<a href="#" class="t2_btn cancel" data-content="&#10008;"> Annuler</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h1>Dials</h1>
				<form action="#" class="t2_form">

					<div class="paginate-group">
						<a class="paginate" href="#">1</a>
						<a class="paginate" href="#">2</a>
						<a class="paginate" href="#">3</a>
						<a class="paginate" href="#">4</a>
						<a class="paginate" href="#">5</a>
						<a class="paginate" href="#">6</a>
						<a class="paginate" href="#">7</a>
						<a class="paginate" href="#">8</a>
						<a class="paginate" href="#">9</a>
					</div>
					<hr/>
					<div class="arrow-group">
						<button class="arrow" onclick="alert('Précédent')"> < </button>
						<button class="arrow" onclick="alert('Suivant')"> > </button>
					</div>
					<hr/>
					<h4>Progress bar</h4>
					<div class="prog-group">
						<progress data-title="+70%" class="prog-bar"  value="70" max="100"></progress>
					</div>
					<hr>
					<h4>Canvas</h4>
					
				</form>

			</div>

		</div>
	</div>


	<script src="jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="bootstrap.min.js" type="text/javascript"></script>

	<script>
		function java(){
			$('form').submit(function(){
				return false;
			});
			alert('Achat confirmé. Merci.')
		}
		function reset(){
			$('form').reset();
			return false;
		}
	</script>
</body>
</html>
